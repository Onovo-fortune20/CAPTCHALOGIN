<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="verify.css">

<body>
    
    <div class="form">
        <p class="para">Login and verify OTP here </p>
        <input type="email" id="email" placeholder="enter email">
        <input type="password" id="email" placeholder="enter password">
        <div class="otpverify">
            <input type="text" id="otp_inp" placeholder="enter OTP">
            <button class="btn" id="otp-btn" onclick="signIn()">Verify</button>
        </div>
        <button onclick="sendOTP()"  class="btn">Send OTP</button>
    </div>
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
    <script src="./verify.js"></script>
</body>
