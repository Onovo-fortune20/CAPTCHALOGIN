<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="verify.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  </head>
  <body>
    <div class="form">
      <p class="para">Login and verify OTP here</p>
      <input type="email" id="loginemail" placeholder="enter email" />
      <input type="password" id="password1" placeholder="enter your password" />
      <button class="shbtn" id="show-btn" onclick="show()">Show</button>
      <div class="otpverify">
        <input type="text" id="otp_inp" placeholder="enter OTP" />
        <button class="btn" id="otp-btn" onclick="Lastpage()">Verify</button>
      </div>
      <button class="btn" id="ver-btn" onclick="signInbutton()">Login</button>
      <button onclick="sendOTP()" id="otbtn" class="btn">Send OTP</button>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>

    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"
    ></script>
    <script defer src="./init-firebase.js"></script>
    <script src="test.js"></script>
  </body>
</html>
