<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="registration-form">
        <div class="form-title">
            Registration Portal
        </div>
        <div class="form-input">
            <input type="email" id="email" placeholder="enter email">
        </div>
        <div class="form-input"> 
        <label for="password">Password</label>
        <input type="password" minlength="8" id="password">
        <p id="strength"></p>
        <label for="password">Confirm Password</label>
        <input type="password" id="conpassword">
        <div class="strengthMeter"></div>
        <p id="message">Password is <span id="strength"></span></p>
    </div>
    <div class="captcha">
        <label for="captcha-input">Enter Captcha</label>
        <div class="preview"></div>
        <div class="captcha-form">
            <input type="text" id="captcha-form" placeholder="Enter captcha text">
            <button class="captcha-refresh">
             <i class="fa fa-refresh"></i>
            </button>
        </div>
    </div>
    <div class="form-input">
        <button onclick="sendOTP()" class="btn" id="login-btn">Login</button>
    </div>
</div>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="script.js"></script>
<script src="verify.js"></script>
</body>
</html>
