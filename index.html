<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<body>
    <style>
		body {
			background-image: url("image/pexels-pixabay-236937.jpg");
			/* background-size: cover; */
			/* background-position: center; */
		}
	</style>
    <div class="registration-form">
        <div class="form-title">
            Registration Portal
        </div>
        <div class="form-input">
            <input type="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-input"> 
        <label for="password"></label>
        <input type="password" minlength="8" id="password" placeholder="Enter password">
        <i class="fa-solid fa-eye" id="show-password"></i>

        <p id="strength"></p>
        <div class="strengthMeter"></div>
        <p id="message">Password is <span id="strength"></span></p>
    </div>
    <div class="captcha">
        <label for="captcha-input">Enter Captcha</label>
        <div class="preview"></div>
        <div class="captcha-form">
            <input type="text" id="captcha-form" placeholder="Enter captcha text">
            <button class="captcha-refresh">
             <i class="fa fa-refresh"></i>
            </button>
        </div>
    </div>
    <div class="form-input">
        <button  class="btn" id="login-btn" onclick="signUp()">Login</button>
    </div>
</div>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="script.js"></script>
<script src="verify.js"></script>
</body>
</html>
